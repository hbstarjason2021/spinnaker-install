apiVersion: extensions/v1
kind: Ingress
metadata:
  name: spinnaker-service
  namespace: spinnaker
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: spinnaker.local
    http:
     paths:
     - path: /
       backend:
          serviceName: spin-deck
          servicePort: 9000
  - host: spin-gate.local
    http:
      paths:
      - path: /
        backend:
          serviceName: spin-gate
          servicePort: 8084
